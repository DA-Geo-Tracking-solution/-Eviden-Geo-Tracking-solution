<div class="">
    <div>
        <nav class="navbar contact-navbar is-flex" role="navigation" aria-label="main navigation" style="height: 4.3rem;">
            <div class="navbar-brand">
                <h1 class="title" style="padding-top: 15%; color: black;">Chat</h1>
            </div>
        </nav>
    </div>

    <!-- Search Bar -->
    <div class="field has-addons" style="margin-bottom: 0px;">
        <div class="control is-expanded">
            <input class="input" type="text" [(ngModel)]="searchContact" placeholder="search"
                (keyup)="filterContacts()">
        </div>
        <div class="control">
            <button class="button" style="background-color: #ff6d43;" (click)="filterContacts()">
                Search
            </button>
        </div>
    </div>

    <!-- List Container -->
    <div class="list-container" style="display: flex; flex-direction: column;">
        <!-- Adjust height as needed -->
        <!-- List with scrollbar -->
        <!-- * https://github.com/MurhafSousli/ngx-scrollbar/wiki -->
        <ng-scrollbar class="scrollable-content" style="flex: 1; margin-bottom: 0px;">
            <div class="list has-hoverable-list-items">
                <div class="list-item" *ngFor="let contact of filteredContacts" (click)="selectContact(contact)">
                    <div class="list-item-image">
                        <figure class="image is-64x64">
                            <img class="is-rounded" src="https://via.placeholder.com/128x128.png?text=Image">
                        </figure>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">{{ contact.name }}</div>
                        <div class="list-item-description">{{ contact.email }}</div>
                    </div>
                </div>
            </div>
        </ng-scrollbar>

        <app-lower-bar (contactAdded)="addNewContact($event)" ></app-lower-bar>
    </div>
</div>
