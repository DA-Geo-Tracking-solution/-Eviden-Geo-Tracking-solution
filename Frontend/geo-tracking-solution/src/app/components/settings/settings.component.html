<div class="tabs is-centered is-boxed mt-5">
    <ul>
        <li [class.is-active]="isActiveTab('user')">
            <a routerLink="user" (click)="setActiveTab('user')">
                <span class="icon is-small">
                    <fa-icon [icon]="faUser"></fa-icon>
                </span>
                <span>User</span>
            </a>
        </li>
        <li [class.is-active]="isActiveTab('language')">
            <a routerLink="language" (click)="setActiveTab('language')">
                <span class="icon is-small"><i class="fas fa-language" aria-hidden="true"></i></span>
                <span><i class="fa-language"></i>Change Language</span>
            </a>
        </li>
        <!-- Weitere Tabs -->
    </ul>
</div>
